<table mat-table [dataSource]="movies" class=" table mat-elevation-z8">

 <!-- Id Column -->
<ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id. </th>
    <td mat-cell *matCellDef="let movie"> {{movie.position}} </td>
  </ng-container>

  <!-- Title Column -->
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef> Título </th>
    <td mat-cell *matCellDef="let movie"> {{movie.name}} </td>
  </ng-container>

  <!-- Director Column -->
  <ng-container matColumnDef="director">
    <th mat-header-cell *matHeaderCellDef> Diretor(es) </th>
    <td mat-cell *matCellDef="let movie"> {{movie.weight}} </td>
  </ng-container>

  <!-- Generes Column -->
  <ng-container matColumnDef="generes">
    <th mat-header-cell *matHeaderCellDef> Gênero(s) </th>
    <td mat-cell *matCellDef="let movie"> {{movie.symbol}} </td>
  </ng-container>

   <!-- Year Column -->
   <ng-container matColumnDef="year">
    <th mat-header-cell *matHeaderCellDef> Ano </th>
    <td mat-cell *matCellDef="let movie"> {{movie.symbol}} </td>
  </ng-container>

  <!-- Actions Column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Ações </th>
    <td mat-cell *matCellDef="let movie">

        <a routerLink="/movies/update/{{movie.id}}" class="action edit">
            <i class="material-icons">edit</i>
        </a>

        <span (click)="onDelete(movie.id)" class="action delete">
            <i class="material-icons">delete</i>
        </span>

    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
