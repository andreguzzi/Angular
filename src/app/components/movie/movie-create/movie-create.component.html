<mat-card class="card-home mat-elevation-z3">
    <mat-card-title class="card-title">
        Adicionar Filme
    </mat-card-title>

    <form [formGroup]="createForm" (ngSubmit)="createMovie()">
        <mat-form-field appearance="fill">
            <input matInput placeholder="Titulo do Filme" formControlName="title" />
            <mat-error *ngIf="createForm.get('title').errors && createForm.get('title').hasError('required')">
                O campo <strong>titulo</strong> é obrigatório!
            </mat-error>
            <mat-error *ngIf="createForm.get('title').hasError('minlength')">
                O campo <strong>titulo</strong> deve ser maior que {{createForm.get('title').errors.minlength.requiredLength}} caracteres!
            </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <input matInput placeholder="Diretor(es) do Filme" formControlName="director" />
            <mat-error *ngIf="errorHandlingForm('director', 'required')">
                O campo <strong>diretor</strong> é obrigatório!
            </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <input matInput placeholder="Gênero do Filme" formControlName="generes"/>
            <mat-error *ngIf="errorHandlingForm('generes', 'required')">
                O campo <strong>genero</strong> é obrigatório!
            </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <input matInput placeholder="Ano do Filme" formControlName="year" />
            <mat-error *ngIf="errorHandlingForm('year', 'required')">
                O campo <strong>ano</strong> é obrigatório!
            </mat-error>
        </mat-form-field>

        <div>
            <button mat-flat-button color="primary" type="submit" [attr.disable]="!createForm.valid">Salvar</button>
            <button mat-flat-button color="warn" (click)="cancel()">Cancelar</button>
        </div>
    </form>

</mat-card>
